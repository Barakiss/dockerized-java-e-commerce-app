<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Κατηγορίες</title>
    </h:head>
 
     <h:body  class="fix-header fix-sidebar">
           <div id="header">
            <ui:insert name="header" >
                <ui:include src="templates/header.xhtml" />
            </ui:insert>
        </div>
   
        <div id="sidebar">
            <ui:insert name="sidebar" >
                <ui:include src="templates/sidebar.xhtml" />
            </ui:insert>
        </div>
     
               <!-- Page wrapper  -->
         <div class="page-wrapper" style="height: 1200px; min-height: 212px;">
            <!-- Bread crumb -->
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-primary">Κατηγορίες</h3>
                  
                </div>
                
                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Αρχική</a></li>
                        <li class="breadcrumb-item active">Κατηγορίες</li>
                    </ol>
                </div>
            </div>
            <!-- End Bread crumb -->
            <!-- Container fluid  -->
            <div class="container-fluid">
                <!-- Start Page Content -->
                   <div class="card">
                    <div class="card-body">
                        <div class="table-responsive m-t-40">
                              <h:messages class="alert alert-danger alert-dismissible fade show" globalOnly="true" />
                              <a href="categoryAdd.xhtml" class="btn btn-info m-b-10 m-l-5">Δημιουργία Κατηγορίας</a> 
                              <h:dataTable value="#{categoryAllManage.getAllUserData()}" var="cat" id="example23"  class="display nowrap table table-hover table-striped table-bordered">
                                    <h:column>
                                            <!-- column header -->
                                            <f:facet name="header">Όνομα</f:facet>
                                            <!-- row record -->
                                            #{cat.name}
                                    </h:column>

                                    <h:column>
                                            <f:facet name="header">Url</f:facet>
                                            #{cat.slugname}
                                    </h:column>

                                    <h:column>
                                            <f:facet name="header">Status</f:facet>
                                            <h:form>
                                                <h:panelGroup rendered="#{cat.isactive == 1}">
                                                    <h:commandButton action = "#{categoryAllManage.changeStatusCategory(0, cat.prodcategoryid)}" value="Ενεργό" class="btn btn-success m-b-10 m-l-5"></h:commandButton>
                                                </h:panelGroup>
                                                <h:panelGroup rendered="#{cat.isactive == 0}">
                                                     <h:commandButton action = "#{categoryAllManage.changeStatusCategory(1, cat.prodcategoryid)}" value="Ανενεργό" class="btn btn-danger m-b-10 m-l-5"></h:commandButton>
                                                </h:panelGroup>
                                            </h:form>
                                    </h:column>
                                  
                                    <h:column>
                                            <f:facet name="header">Λειτουργίες</f:facet>
                                            <h:form>
                                                <a href="/web/kathgoria.xhtml?id=#{cat.prodcategoryid}" target="_blank" class="btn btn-info m-b-10 m-l-5">Προβολή</a>
                                                <h:commandButton value="Επεξεργασία" action="#{categoryAllManage.editCategory()}" class="btn btn-warning m-b-10 m-l-5">
                                                    <f:param name="categoryID" value="#{cat.prodcategoryid}" />
                                                </h:commandButton>
                                                
                                                <h:commandButton onclick="return confirm('Είσται σίγουρος για την διαγραφή της κατηγορίας: #{cat.name}')" action = "#{categoryAllManage.deleteCategory(cat.prodcategoryid)}" value="Διαγραφή" class="btn btn-danger m-b-10 m-l-5"></h:commandButton>
                                                
                                            </h:form>
                                    </h:column>
                                  
                                </h:dataTable>
                        </div>
                        </div>
                    </div>

                <!-- End PAge Content -->
            </div>
            <!-- End Container fluid  -->
        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="templates/footer.xhtml" />
            </ui:insert>
        </div>
        </div>
         <!-- END Page wrapper  -->

         
    </h:body>
</html>
