<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Αρχική</title>
    </h:head>
 
     <h:body  class="animsition">
         
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="templates/headerFront.xhtml" />
            </ui:insert>
        </div>
         
       <!-- content page -->
	<section class="bgwhite p-t-66 p-b-60">
		<div class="container">
                      <h:messages class="alert alert-danger alert-dismissible fade show" globalOnly="true" />
			<div class="row">
                           
				<div class="col-md-6 p-b-30">
					<div class="p-r-20 p-r-0-lg">
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3144.8365519020526!2d23.75548681496224!3d37.98094357972239!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a1bd56b4a70225%3A0x42865aa081680bb0!2sMichalakopoulou%2C+Athina!5e0!3m2!1sen!2sgr!4v1524076697829" width="100%" height="550" frameborder="0" style="border:0" ></iframe>
					</div>
				</div>

				<div class="col-md-6 p-b-30">
                                            <h:form>
						<h4 class="m-text26 p-b-36 p-t-15">
							Αποστολή Μηνύματος
						</h4>

					
                                                
                                                <div class="form-group">
                                                    <h:outputLabel for="name" class="control-label col-sm-4">Όνομα <span class="red">*</span></h:outputLabel>
                                                    <div class="bo4 m-b-20">
                                                        <h:inputText id="name" value="#{contactManage.name}" class="form-control">
                                                             <f:passThroughAttribute name="placeholder" value="Εισάγετε το όνομα της κατηγορίας"/>
                                                        </h:inputText>
                                                    </div>  
                                                    <div class="col-sm-12">
                                                    <h:message for="name" class="alert alert-danger alert-dismissible fade show"/>  
                                                    </div>
                                                </div> 

                                                
                                               <div class="form-group">
                                                    <h:outputLabel for="phoneNumber" class="control-label col-sm-4">Aριθμός τηλεφώνου <span class="red">*</span></h:outputLabel>
                                                    <div class="bo4 m-b-20">
                                                        <h:inputText id="phoneNumber" value="#{contactManage.phoneNumber}" class="form-control">
                                                             <f:passThroughAttribute name="placeholder" value="Εισάγετε το όνομα της κατηγορίας"/>
                                                        </h:inputText>
                                                    </div>  
                                                    <div class="col-sm-12">
                                                    <h:message for="phoneNumber" class="alert alert-danger alert-dismissible fade show"/>  
                                                    </div>
                                                </div> 
                                                
                                                <div class="form-group">
                                                    <h:outputLabel for="email" class="control-label col-sm-4">Email <span class="red">*</span></h:outputLabel>
                                                    <div class="bo4 m-b-20">
                                                        <h:inputText id="email" value="#{contactManage.email}" class="form-control">
                                                             <f:passThroughAttribute name="placeholder" value="Εισάγετε το όνομα της κατηγορίας"/>
                                                        </h:inputText>
                                                    </div>  
                                                    <div class="col-sm-12">
                                                    <h:message for="email" class="alert alert-danger alert-dismissible fade show"/>  
                                                    </div>
                                                </div> 
                                                
                                                <div class="form-group">
                                                    <h:outputLabel for="message" class="control-label col-sm-4">Μήνυμα <span class="red">*</span></h:outputLabel>
                                                    <div class="bo4 m-b-20">
                                                        <h:inputText id="message" value="#{contactManage.message}" class="form-control">
                                                             <f:passThroughAttribute name="placeholder" value="Εισάγετε το όνομα της κατηγορίας"/>
                                                        </h:inputText>
                                                    </div>  
                                                    <div class="col-sm-12">
                                                    <h:message for="message" class="alert alert-danger alert-dismissible fade show"/>  
                                                    </div>
                                                </div>
                      
                                                
						<div class="w-size25">
							<!-- Button -->
                                                        <h:commandButton value="Αποστολή" action="#{contactManage.sentContactEmail()}" class="flex-c-m size2 bg1 bo-rad-23 hov1 m-text3 trans-0-4"></h:commandButton>  
						</div>
                                                 
					</h:form>
				</div>
			</div>
		</div>
	</section>


         <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="templates/footerFront.xhtml" />
            </ui:insert>
        </div>

         <!-- END Page wrapper  -->

         
    </h:body>
</html>
