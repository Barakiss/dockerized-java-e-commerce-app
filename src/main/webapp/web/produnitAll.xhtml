<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Μονάδες Μέτρησης</title>
    </h:head>
 
     <h:body  class="fix-header fix-sidebar">
           <div id="header">
            <ui:insert name="header" >
                <ui:include src="/templates/header.xhtml" />
            </ui:insert>
        </div>
   
        <div id="sidebar">
            <ui:insert name="sidebar" >
                <ui:include src="/templates/sidebar.xhtml" />
            </ui:insert>
        </div>
     
               <!-- Page wrapper  -->
         <div class="page-wrapper" style="height: 1200px; min-height: 212px;">
            <!-- Bread crumb -->
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-primary">Μονάδες Μέτρησης</h3>
                  
                </div>
                
                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Αρχική</a></li>
                        <li class="breadcrumb-item active">Μονάδες Μέτρησης</li>
                    </ol>
                </div>
            </div>
            <!-- End Bread crumb -->
            <!-- Container fluid  -->
            <div class="container-fluid">
                <!-- Start Page Content -->
                   <div class="card">
                    <div class="card-body">
                        <div class="table-responsive m-t-40">
                              <a href="produnitAdd.xhtml" class="btn btn-info m-b-10 m-l-5">Δημιουργία Μονάδας Μέτρησης</a> 
                            
                              <h:dataTable value="#{productUnitManage.getAllProdunit()}" var="produnit" id="example23"  class="display nowrap table table-hover table-striped table-bordered">
                                    <h:column>
                                            <!-- column header -->
                                            <f:facet name="header">Όνομα</f:facet>
                                            <!-- row record -->
                                            #{produnit.name}
                                    </h:column>

                                    <h:column>
                                            <f:facet name="header">Status</f:facet>
                                            <h:form>
                                                <h:panelGroup rendered="#{produnit.isactive == 1}">
                                                    <h:commandButton action = "#{productUnitManage.changeStatusProductUnit(0, produnit.produnitid)}" value="Ενεργό" class="btn btn-success m-b-10 m-l-5"></h:commandButton>
                                                </h:panelGroup>
                                                <h:panelGroup rendered="#{produnit.isactive == 0}">
                                                     <h:commandButton action = "#{productUnitManage.changeStatusProductUnit(1, produnit.produnitid)}" value="Ανενεργό" class="btn btn-danger m-b-10 m-l-5"></h:commandButton>
                                                </h:panelGroup>
                                            </h:form>
                                    </h:column>
                                  
                                    <h:column>
                                            <f:facet name="header">Λειτουργίες</f:facet>
                                            <h:form>
                                                
                                                <h:commandButton value="Επεξεργασία" action="#{productUnitManage.editProductUnit()}" class="btn btn-warning m-b-10 m-l-5">
                                                    <f:param name="productUnitID" value="#{produnit.produnitid}" />
                                                </h:commandButton>
                                                
                                                <h:commandButton onclick="return confirm('Είσται σίγουρος για την διαγραφή της μονάδας μέτρησης: #{produnit.name};')" action = "#{productUnitManage.deleteProductUnit(produnit.produnitid)}" value="Διαγραφή" class="btn btn-danger m-b-10 m-l-5"></h:commandButton>
                                                
                                            </h:form>
                                    </h:column>
                                  
                                </h:dataTable>
                        </div>
                        </div>
                    </div>

                <!-- End PAge Content -->
            </div>
            <!-- End Container fluid  -->
        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/templates/footer.xhtml" />
            </ui:insert>
        </div>
        </div>
         <!-- END Page wrapper  -->

         
    </h:body>
</html>
