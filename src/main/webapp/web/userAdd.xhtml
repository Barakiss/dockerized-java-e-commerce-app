<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>
        <title>Εισαγωγή Χρήστη</title>
    </h:head>
 
     <h:body  class="fix-header fix-sidebar">
           <div id="header">
            <ui:insert name="header" >
                <ui:include src="templates/header.xhtml" />
            </ui:insert>
        </div>
   
        <div id="sidebar">
            <ui:insert name="sidebar" >
                <ui:include src="templates/sidebar.xhtml" />
            </ui:insert>
        </div>
        
        <!-- Page wrapper  -->
         <div class="page-wrapper" style="height: 1200px; min-height: 212px;">
            <!-- Bread crumb -->
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-primary">Εισαγωγή Χρήστη</h3> </div>
                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Αρχική</a></li>
                        <li class="breadcrumb-item active">Εισαγωγή Χρήστη</li>
                    </ol>
                </div>
            </div>
            <!-- End Bread crumb -->
            <!-- Container fluid  -->
            <div class="container-fluid">
                <!-- Start Page Content -->
                   <div class="card">
                    <div class="card-body">
                        <div class="table-responsive m-t-40">
                            
              
         
            <h:form>
               <div class="form-group">
                    <h:outputLabel for="at" class="control-label col-sm-4">Αριθμός Ταυτότητας</h:outputLabel>
                    <div class="col-sm-4">
                        <h:inputText id="at" value="#{userAdd.at}" class="form-control" ></h:inputText>
                    </div>  
                    <div class="col-sm-4">
                    <h:messages for = "at"  class="customErrorMessage"></h:messages>  
                    </div>
                </div>
                
                <div class="form-group">
                    <h:outputLabel for="name" class="control-label col-sm-4">Όνομα</h:outputLabel>
                    <div class="col-sm-4">
                        <h:inputText id="name" value="#{userAdd.name}" class="form-control"></h:inputText>
                    </div>  
                    <div class="col-sm-4">
                    <h:message for="name" class="customErrorMessage"/>  
                    </div>
                </div>               
                                
                <div class="form-group">
                        <h:outputLabel for="surname" class="control-label col-sm-4">Επίθετο</h:outputLabel>
                    <div class="col-sm-4">
                        <h:inputText id="surname" value="#{userAdd.surname}" class="form-control"></h:inputText>
                    </div>  
                    <div class="col-sm-4">
                        <h:message for="surname" class="customErrorMessage"/>  
                    </div>
                </div>
                
                 <div class="form-group">
                    <h:outputLabel for="role" class="control-label col-sm-4">Ρόλος</h:outputLabel>
                    <div class="col-sm-4">
                        <!-- Θα γυρίσει ένα αντικείμενο role-->
                        <h:selectOneMenu   class="form-control" value="#{userAdd.rr}">
                            <f:converter binding="#{userRoleConverter}" />
                            <f:selectItems value="#{userAdd.roles}" var="r" itemLabel="#{r.name}"/>
                        </h:selectOneMenu>
                    </div>
                 </div>
  
                
                <div class="form-group">
                    <h:outputLabel for="username" class="control-label col-sm-4">User Name</h:outputLabel>
                    <div class="col-sm-4">
                        <h:inputText id="username" value="#{userAdd.username}" class="form-control"></h:inputText>
                    </div>  
                    <div class="col-sm-4">
                    <h:message for="username" class="customErrorMessage"/>  
                    </div>
                </div>

                <div class="form-group">
                    <h:outputLabel for="password" class="control-label col-sm-4">Password</h:outputLabel>
                    <div class="col-sm-4">
                        <h:inputSecret id="password" value="#{userAdd.password}" class="form-control" ></h:inputSecret>
                    </div>
                    <div class="col-sm-4">
                    <h:message for="password" class="customErrorMessage"/>  
                    </div>
                </div>

                <div class="form-group">
                    <h:outputLabel for="password" class="control-label col-sm-4">Password</h:outputLabel>
                    <div class="col-sm-4">
                        <h:inputSecret id="user-passwordCheck" value="#{userAdd.passwordCheck}" class="form-control" ></h:inputSecret>
                    </div>
                </div>

                               
                <div class="form-group">  
                    <div class="col-sm-4"></div>  
                    <div class="col-sm-4">  
                    <div class="col-sm-2">  
                        <h:commandButton value="Εισαγωγή" action="#{userAdd.insertUser()}" class="btn btn-success"></h:commandButton>  
                    </div>  
                    </div>  
                </div>  
               <h:messages globalOnly="true" />
            </h:form>  
                        </div>
                        </div>
                    </div>
                
                <!-- End PAge Content -->
            </div>
            <!-- End Container fluid  -->
 <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="templates/footer.xhtml" />
            </ui:insert>
        </div>
        </div>
         <!-- END Page wrapper  -->

         
    </h:body>
</html>
