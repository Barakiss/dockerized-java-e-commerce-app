<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Χρήστες</title>
    </h:head>
 
     <h:body  class="fix-header fix-sidebar">
           <div id="header">
            <ui:insert name="header" >
                <ui:include src="templates/header.xhtml" />
            </ui:insert>
        </div>
   
        <div id="sidebar">
            <ui:insert name="sidebar" >
                <ui:include src="templates/sidebar.xhtml" />
            </ui:insert>
        </div>
     
               <!-- Page wrapper  -->
         <div class="page-wrapper" style="height: 1200px; min-height: 212px;">
            <!-- Bread crumb -->
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-primary">Χρήστες</h3>
                  
                </div>
                
                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Αρχική</a></li>
                        <li class="breadcrumb-item active">Χρήστες</li>
                    </ol>
                </div>
            </div>
            <!-- End Bread crumb -->
            <!-- Container fluid  -->
            <div class="container-fluid">
                <!-- Start Page Content -->
                   <div class="card">
                    <div class="card-body">
                        <div class="table-responsive m-t-40">
                              <a href="userAdd.xhtml" class="btn btn-info m-b-10 m-l-5">Δημιουργία Χρήστη</a> 
                            <h:panelGroup rendered="#{userAllManage.deleteMessage == 1}">
                                <div class="alert alert-success alert-dismissible fade show">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button><strong>Η διαγραφή του user πραγματοποιήθηκε επιτυχώς</strong>
                                </div>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{userAllManage.deleteMessage == -1}">
                                    <div class="alert alert-danger alert-dismissible fade show">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button><strong>Η διαγραφή του user πραγματοποιήθηκε επιτυχώς</strong>
                                </div>
                            </h:panelGroup>
                            
                              <h:dataTable value="#{userAllManage.allUserData}" var="user"  class="display nowrap table table-hover table-striped table-bordered">
                                <h:column>
                                        <!-- column header -->
                                        <f:facet name="header">Order No</f:facet>
                                        <!-- row record -->
                                        #{user.at}
                                </h:column>

                                <h:column>
                                        <f:facet name="header">Product Name</f:facet>
                                        #{user.email}
                                </h:column>

                                <h:column>
                                        <f:facet name="header">Price</f:facet>
                                        #{user.name}
                                </h:column>

                                <h:column>
                                        <f:facet name="header">Quantity</f:facet>
                                        #{user.pass}
                                </h:column>
                                <h:column>
                                        <f:facet name="header">Λειτουργίες</f:facet>
                                       
                                        <h:form>
                                            <h:commandButton action = "#{userAllManage.deleteUser(user.at)}" value="Προβολή" class="btn btn-info m-b-10 m-l-5">  
                                            </h:commandButton>
                                            <h:commandButton value="Επεξεργασία" action="#{userAllManage.editUser()}" class="btn btn-warning m-b-10 m-l-5">
                                                <f:param name="action" value="#{user.at}" />
                                            </h:commandButton>
                                            <h:link value="Επεξεργασία" outcome="userEdit" >
                                                <f:param name="id" value="#{user.at}" />
                                            </h:link>
                                            <h:commandButton onclick="return confirm('Είσται σίγουρος για την διαγραφή;')" action = "#{userAllManage.deleteUser(user.at)}" value="Διαγραφή" class="btn btn-danger m-b-10 m-l-5">  
                                            </h:commandButton>
                                        </h:form>
                                </h:column>
                        </h:dataTable>
              </div>
                        </div>
                    </div>

                <!-- End PAge Content -->
            </div>
            <!-- End Container fluid  -->
 <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="templates/footer.xhtml" />
            </ui:insert>
        </div>
        </div>
         <!-- END Page wrapper  -->

         
    </h:body>
</html>
