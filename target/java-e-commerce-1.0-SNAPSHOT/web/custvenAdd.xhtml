<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>
        <title>Εισαγωγή Χρήστη</title>
    </h:head>
 
     <h:body  class="fix-header fix-sidebar">
           <div id="header">
            <ui:insert name="header" >
                <ui:include src="/templates/header.xhtml" />
            </ui:insert>
        </div>
   
        <div id="sidebar">
            <ui:insert name="sidebar" >
                <ui:include src="/templates/sidebar.xhtml" />
            </ui:insert>
        </div>
        
        <!-- Page wrapper  -->
         <div class="page-wrapper" style="height: 1200px; min-height: 212px;">
            <!-- Bread crumb -->
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-primary">Εισαγωγή Χρήστη</h3> </div>
                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Αρχική</a></li>
                        <li class="breadcrumb-item active">Εισαγωγή Χρήστη</li>
                    </ol>
                </div>
            </div>
            <!-- End Bread crumb -->
            <!-- Container fluid  -->
            <div class="container-fluid">
                <!-- Start Page Content -->
                   <div class="card">
                    <div class="card-body">
                        <div class="table-responsive m-t-40">
                        <h:form id="form">

                            <div class="form-group">
                                <h:outputLabel for="name" class="control-label col-sm-4">Όνομα <span class="red">*</span></h:outputLabel>
                                <div class="col-sm-4">
                                    <h:inputText id="name" value="#{custvendManage.fname}" class="form-control">
                                        
                                    </h:inputText>
                                </div>  
                                <div class="col-sm-4">
                                <h:message for="name" class="customErrorMessage"/>  
                                </div>
                            </div>               

                            <div class="form-group">
                                <h:outputLabel for="surname" class="control-label col-sm-4">Επίθετο <span class="red">*</span></h:outputLabel>
                                <div class="col-sm-4">
                                    <h:inputText id="surname" value="#{custvendManage.lname}" class="form-control"></h:inputText>
                                </div>  
                                <div class="col-sm-4">
                                <h:message for="surname" class="customErrorMessage"/>  
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel for="afm" class="control-label col-sm-4">ΑΦΜ <sub>Εάν είστε προμυθευτής</sub></h:outputLabel>
                                <div class="col-sm-4">
                                    <h:inputText id="afm" value="#{custvendManage.afm}" class="form-control" >
                                        
                                    </h:inputText>
                                </div>  
                                <div class="col-sm-4">
                                    <h:message for="afm" class="customErrorMessage"/>  
                                </div>
                            </div> 

                            <div class="form-group">
                                <h:outputLabel for="username" class="control-label col-sm-4">User Name <span class="red">*</span></h:outputLabel>
                                <div class="col-sm-4">
                                    <h:inputText id="username" value="#{custvendManage.username}" class="form-control"></h:inputText>
                                </div>  
                                <div class="col-sm-4">
                                <h:message for="username" class="customErrorMessage"/>  
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel for="password" class="control-label col-sm-4">Password <span class="red">*</span></h:outputLabel>
                                <div class="col-sm-4">
                                    <h:inputSecret id="password" value="#{custvendManage.password}" class="form-control" ></h:inputSecret>
                                </div>
                                <div class="col-sm-4">
                                <h:message for="password" class="customErrorMessage"/>  
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel for="passwordCheck" class="control-label col-sm-4">Password Check <span class="red">*</span></h:outputLabel>
                                <div class="col-sm-4">
                                    <h:inputSecret id="passwordCheck" value="#{custvendManage.passwordCheck}" class="form-control" ></h:inputSecret>
                                </div>
                                <div class="col-sm-4">
                                    <h:message for="passwordCheck" class="customErrorMessage"/>  
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel for="address" class="control-label col-sm-4">Διεύθυνση <span class="red">*</span></h:outputLabel>
                                <div class="col-sm-4">
                                    <h:inputText id="address" value="#{custvendManage.address}" class="form-control"></h:inputText>
                                </div>  
                                <div class="col-sm-4">
                                <h:message for="address" class="customErrorMessage"/>  
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel for="zip" class="control-label col-sm-4">T.K <span class="red">*</span></h:outputLabel>
                                <div class="col-sm-4">
                                    <h:inputText id="zip" value="#{custvendManage.zip}" class="form-control">
                                        
                                    </h:inputText>
                                </div>  
                                <div class="col-sm-4">
                                <h:message for="zip" class="customErrorMessage"/>  
                                </div>
                            </div>

                            
                            <div class="form-group">
                                <h:outputLabel for="city" class="control-label col-sm-4">Πόλη <span class="red">*</span></h:outputLabel>
                                <div class="col-sm-4">
                                    <h:inputText id="city" value="#{custvendManage.city}" class="form-control"></h:inputText>
                                </div>  
                                <div class="col-sm-4">
                                <h:message for="city" class="customErrorMessage"/>  
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <h:outputLabel for="district" class="control-label col-sm-4">Περιοχή <span class="red">*</span></h:outputLabel>
                                <div class="col-sm-4">
                                    <h:inputText id="district" value="#{custvendManage.district}" class="form-control"></h:inputText>
                                </div>  
                                <div class="col-sm-4">
                                <h:message for="district" class="customErrorMessage"/>  
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel for="phone" class="control-label col-sm-4">Τηλέφωνο <span class="red">*</span></h:outputLabel>
                                <div class="col-sm-4">
                                    <h:inputText id="phone" value="#{custvendManage.phone}" class="form-control" >
                                        <f:validateLongRange maximum="9999999999" minimum="0000000000" />
                                    </h:inputText>
                                </div>  
                                <div class="col-sm-4">
                                    <h:message for="phone" class="customErrorMessage"/>  
                                </div>
                            </div> 


                            <div class="form-group">
                                <h:outputLabel for="email" class="control-label col-sm-4">EMAIL <span class="red">*</span></h:outputLabel>
                                <div class="col-sm-4">
                                    <h:inputText id="email" value="#{custvendManage.email}" class="form-control"></h:inputText>
                                </div>  
                                <div class="col-sm-4">
                                <h:message for="email" class="customErrorMessage"/>  
                                </div>
                            </div>


                            <div class="form-group">
                                <h:outputLabel for="jobname" class="control-label col-sm-4">Επάγγελμα</h:outputLabel>
                                <div class="col-sm-4">
                                    <h:inputText id="jobname" value="#{custvendManage.jobname}" class="form-control"></h:inputText>
                                </div>  
                                <div class="col-sm-4">
                                <h:message for="jobname" class="customErrorMessage"/>  
                                </div>
                            </div>

                             <div class="form-group">
                                <h:outputLabel for="role" class="control-label col-sm-4">Ρόλος</h:outputLabel>
                                <div class="col-sm-4">
                                    <!-- Θα γυρίσει ένα αντικείμενο role-->
                                    <h:selectOneMenu class="form-control" value="#{custvendManage.rr}">
                                        <f:converter binding="#{rolesConverter}" />
                                        <f:selectItems value="#{custvendManage.roles}" var="r" itemLabel="#{r.descr}"/>
                                    </h:selectOneMenu>
                                </div>
                             </div>

                            <div class="form-group">  
                                <div class="col-sm-4"></div>  
                                <div class="col-sm-4">  
                                <div class="col-sm-2">  
                                    <h:commandButton value="Εισαγωγή" action="#{custvendManage.insertCustVend()}" class="btn btn-success"></h:commandButton>  
                                </div>  
                                </div>  
                            </div>  

                           <h:messages globalOnly="true" />

                        </h:form>  
                        </div>
                        </div>
                    </div>
                
                <!-- End PAge Content -->
            </div>
            <!-- End Container fluid  -->
 <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/templates/footer.xhtml" />
            </ui:insert>
        </div>
        </div>
         <!-- END Page wrapper  -->

         
    </h:body>
</html>
