<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Αρχική</title>
    </h:head>
 
     <h:body  class="animsition">
         
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/templates/headerFront.xhtml" />
            </ui:insert>
        </div>
         
       <!-- content page -->
	<section class="bgwhite p-t-66 p-b-60">
		<div class="container">
                    
			<div class="row">
              
				<div class="col-md-12 p-b-30">
				    <h:form>
                                          
                                        <h:messages class="alert alert-danger alert-dismissible fade show" globalOnly="true" />
                                            <div class="effect1 w-size9">
                                                <h:inputText id="email" value="#{subscribeManage.email}" class="s-text7 bg6 w-full p-b-5">
                                                        <f:passThroughAttribute name="placeholder" value="Εισάγετε το email"/>
                                                </h:inputText>
                                            
<!--						<input class="s-text7 bg6 w-full p-b-5" type="text" name="email" placeholder="email@example.com">-->
						<span class="effect1-line"></span>
                                            </div>

                                            <div class="w-size2 p-t-20">
                                                <h:commandButton value="Εγγραφή" action="#{subscribeManage.addSubscriber()}" class="flex-c-m size2 bg4 bo-rad-23 hov1 m-text3 trans-0-4"></h:commandButton>  
                                            </div>
                                            </h:form>
				</div>
			</div>
		</div>
	</section>


         <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/templates/footerFront.xhtml" />
            </ui:insert>
        </div>

         <!-- END Page wrapper  -->

         
    </h:body>
</html>
