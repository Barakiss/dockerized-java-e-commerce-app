<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>Reset Password</title>
        <h:outputStylesheet library="css" name="lib/bootstrap/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="helper.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    
    <h:body class="fix-header fix-sidebar">  
    <!-- Preloader - style you can find in spinners.css -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
			<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <!-- Main wrapper  -->
    <div id="main-wrapper">

        <div class="unix-login">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-4">
                        <div class="login-content card">
                            <div class="login-form">
                                <h4>Reset Password</h4>
                                <h:form  id="form">

                                    <div class="form-group">
                                        <label>Email</label>
                                        <h:inputText  id="email" class="form-control" value="#{passwordResetManage.email}"/>
                                        <h:messages for = "email"  class="customErrorMessage"></h:messages>  
                                    </div>
                                    <h:messages class="alert alert-danger alert-dismissible fade show" globalOnly="true" />
                                    <h:commandButton class="btn btn-default" action="#{passwordResetManage.valid()}" value="Reset" ></h:commandButton>
                                   
                                    <div class="register-link m-t-15 text-center">
                                        <p><a href="login.xhtml"> Σύνδεση</a></p>
                                    </div>
                                </h:form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- End Wrapper -->
     
            <!-- All Jquery -->
            <script src="../resources/js/lib/jquery/jquery.min.js"></script>
            <!-- Bootstrap tether Core JavaScript -->
            <script src="../resources/js/lib/bootstrap/js/popper.min.js"></script>
            <script src="../resources/js/lib/bootstrap/js/bootstrap.min.js"></script>
            <!-- slimscrollbar scrollbar JavaScript -->
            <script src="../resources/js/jquery.slimscroll.js"></script>
            <!--Menu sidebar -->
            <script src="../resources/js/sidebarmenu.js"></script>
            <!--stickey kit -->
            <script src="../resources/js/lib/sticky-kit-master/dist/sticky-kit.min.js"></script>
            <!--Custom JavaScript -->
            <script src="../resources/js/custom.min.js"></script>

    </h:body>
</html>
