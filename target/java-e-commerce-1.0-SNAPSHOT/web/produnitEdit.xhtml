<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Επεξεργασία Μονάδας Μέτρησης</title>
    </h:head>
 
     <h:body  class="fix-header fix-sidebar">
           <div id="header">
            <ui:insert name="header" >
                <ui:include src="/templates/header.xhtml" />
            </ui:insert>
        </div>
   
        <div id="sidebar">
            <ui:insert name="sidebar" >
                <ui:include src="/templates/sidebar.xhtml" />
            </ui:insert>
        </div>
        
        <!-- Page wrapper  -->
        <div class="page-wrapper" style="height: 1200px; min-height: 212px;">
            <!-- Bread crumb -->
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-primary">Επεξεργασία Μονάδας Μέτρησης</h3> </div>
                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Αρχική</a></li>
                        <li class="breadcrumb-item active">Επεξεργασία Μονάδας Μέτρησης</li>
                    </ol>
                </div>
            </div>
            <!-- End Bread crumb -->
            <!-- Container fluid  -->
            <div class="container-fluid">
                <!-- Start Page Content -->
                   <div class="card">
                    <div class="card-body">
                        <div class="table-responsive m-t-40">                
                            <h:form>
                               
                                <div class="form-group">
                                    <h:outputLabel for="name" class="control-label col-sm-4">Όνομα</h:outputLabel>
                                    <div class="col-sm-4">
                                        <h:inputText id="name" value="#{productUnitEditManage.produnit.name}" class="form-control"></h:inputText>
                                    </div>  
                                    <div class="col-sm-4">
                                    <h:message for="name" class="customErrorMessage"/>  
                                    </div>
                                </div> 
                                
                               
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <div class="checkbox">
                                                <label>
                                                    <h:panelGroup rendered="#{productUnitEditManage.produnit.isactive == 1}">
                                                        <h:selectBooleanCheckbox value="true" />  Status
                                                    </h:panelGroup>
                                                    <h:panelGroup rendered="#{productUnitEditManage.produnit.isactive == 0}">
                                                        <h:selectBooleanCheckbox value="false" />  Status1
                                                    </h:panelGroup>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                
                                
                                 <div class="form-group">  
                                    <div class="col-sm-4"></div>  
                                    <div class="col-sm-4">  
                                    <div class="col-sm-2">  
                                        <h:commandButton value="Ενημέρωση" action="#{productUnitEditManage.updateProductUnit()}" class="btn btn-warning m-b-10 m-l-5">

                                   
                                        </h:commandButton>
                                        
                                        
                                    </div>  
                                    </div>  
                                </div> 
 
                               <h:messages globalOnly="true" />
                            </h:form>  
                        </div>
                        </div>
                    </div>
                
                <!-- End PAge Content -->
            </div>
            <!-- End Container fluid  -->
        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/templates/footer.xhtml" />
            </ui:insert>
        </div>
        </div>
         <!-- END Page wrapper  -->
    </h:body>
</html>
