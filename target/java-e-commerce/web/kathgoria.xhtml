<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Αρχική</title>
    </h:head>
 
     <h:body  class="animsition">
         
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="templates/headerFront.xhtml" />
            </ui:insert>
        </div>
         
     <section class="bg-title-page p-t-40 p-b-50 flex-col-c-m" style="background-image: url(/java-e-commerce/web/resources/front/images/cart.jpg);">
		<h2 class="l-text2 t-center">
			#{param['kathgoria']}
		</h2>
	</section>
<h:panelGroup rendered="#{kathgoriaFrontManage.checkIfCategoryExists(param['id']) == true}">

        <div class="banner bg5 p-t-40 p-b-40">
		<div class="container">
			<div class="row">
                            <ui:repeat value="#{kathgoriaFrontManage.getAllProductsByCategory(param['id'])}" var="product">
                                    <div class="col-sm-10 col-md-8 col-lg-4 m-l-r-auto">
                                            <!-- block1 -->
                                            <div class="block1 hov-img-zoom pos-relative m-b-30">
                                                <h:outputLink value="web/proion.xhtml?id=#{product.productid}">
                                                    <h:graphicImage class="bgImage" value = "/web/resources/images/#{product.photosid.url}" />
                                                </h:outputLink>

                                                    <div class="block1-wrapbtn w-size2">
                                                            <!-- Button -->
                                                            <a href="/java-e-commerce/web/proion.xhtml?id=#{product.productid}" class="flex-c-m size2 m-text2 bg3 hov1 trans-0-4">
                                                                #{product.name} #{product.sellprice}€
                                                            </a>
                                                    </div>
                                            </div>
                                    </div>
                                </ui:repeat>
			</div>
		</div>
	</div>
   </h:panelGroup>
         
                  <div class="banner bgwhite p-t-40 p-b-40">
		<div class="container">
			
           <h:messages class="alert alert-danger alert-dismissible fade show" globalOnly="true" />      

</div>
</div>
         <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="templates/footerFront.xhtml" />
            </ui:insert>
        </div>

         <!-- END Page wrapper  -->

         
    </h:body>
</html>
