<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="/java-e-commerce/web/resources/css/lib/bootstrap/bootstrap.min.css"></link>
        <link rel="stylesheet" href="/java-e-commerce/web/resources/front/fonts/font-awesome-4.7.0/css/font-awesome.min.css"></link>
        <link rel="stylesheet" href="/java-e-commerce/web/resources/css/style.css"></link>
        <link rel="stylesheet" href="/java-e-commerce/web/resources/css/helper.css"></link>
    </h:head>
    
    <h:body class="fix-header fix-sidebar">  
    <!-- Preloader - style you can find in spinners.css -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
			<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <!-- Main wrapper  -->
    <div id="main-wrapper">

        <div class="unix-login">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="login-content card">
                            <div class="login-form">
                                <h4>Σύνδεση</h4>
                                <h:form  id="form">

                                    <div class="form-group">
                                        <label style="width: 100%;">Username</label>
                                        <h:inputText  id="username" class="form-control" value="#{loginManage.username}" style="width: 90%;float: left;display: inline-block;"/>
                                        <span class="add-on" id="addEnd"  >
                                            <i class="fa fa-user-o" aria-hidden="true" style="padding: 2px;"></i>
                                        </span>
                                        <h:messages style="float: left;" for = "username"  class="customErrorMessage"></h:messages>  
                                    </div>
                                    <div class="form-group" >
                                        <label style="width: 100%;">Password</label>
                                        <h:inputSecret id="password" class="form-control" value="#{loginManage.pass}" style="width: 90%;float: left;display: inline-block;"/>
                                        <span class="add-on" id="addEnd"  >
                                            <i id = "showPassf" onclick="showpass()" class="fa fa-eye" aria-hidden="true" style="padding: 2px;"></i>
                                            <i id = "hidePassf" onclick="hidepass()" class="fa fa-eye-slash" aria-hidden="true" style="display: none;padding: 2px;"></i>
                                        </span>
                                        <h:messages style="float: left;" for = "password"  class="customErrorMessage"></h:messages>  
                                    </div>
                                    <h:messages class="alert alert-danger alert-dismissible fade show" globalOnly="true" />
                                    <div class="checkbox">
                                        <label class="pull-right" style="float: left;">
                                            <a href="passwordReset.xhtml">Ξεχάσατε τον κωδικό σας;</a>
        				</label>
                                    </div>
                                    <h:commandButton class="btn btn-default" action="#{loginManage.valid()}" value="Log In" ></h:commandButton>
                                    <div class="register-link m-t-15 text-center">
                                        <p><a href="register.xhtml"> Δημιουργία Λογαριασμού</a></p>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <style>
            .add-on {
    display: inline-block;
    background-color: #dddddd;
    line-height: 21px;
    padding: 10px;
    cursor: pointer;
}
        </style>
<!-- START PASSWORD SHOW/HIDE -->
  <script>
    function showpass() {
        document.getElementById("form:password").type = "text";
        document.getElementById("showPassf").style.display = "none";
        document.getElementById("hidePassf").style.display = "block";
    }

    function hidepass() {
        document.getElementById("form:password").type = "password";
        document.getElementById("showPassf").style.display = "block";
        document.getElementById("hidePassf").style.display = "none";
    }
  </script>
<!-- END PASSWORD SHOW/HIDE -->
    </div>
    <!-- End Wrapper -->
     
            <!-- All Jquery -->
            <script src="/java-e-commerce/web/resources/js/lib/jquery/jquery.min.js"></script>
            <!-- Bootstrap tether Core JavaScript -->
            <script src="/java-e-commerce/web/resources/js/lib/bootstrap/js/popper.min.js"></script>
            <script src="/java-e-commerce/web/resources/js/lib/bootstrap/js/bootstrap.min.js"></script>
            <!-- slimscrollbar scrollbar JavaScript -->
            <script src="/java-e-commerce/web/resources/js/jquery.slimscroll.js"></script>
            <!--Menu sidebar -->
            <script src="/java-e-commerce/web/resources/js/sidebarmenu.js"></script>
            <!--stickey kit -->
            <script src="/java-e-commerce/web/resources/js/lib/sticky-kit-master/dist/sticky-kit.min.js"></script>
            <!--Custom JavaScript -->
            <script src="/java-e-commerce/web/resources/js/custom.min.js"></script>

    </h:body>
</html>
