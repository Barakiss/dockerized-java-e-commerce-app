<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Επεξεργασία Κατηγορίας</title>
    </h:head>
 
     <h:body  class="fix-header fix-sidebar">
           <div id="header">
            <ui:insert name="header" >
                <ui:include src="/templates/header.xhtml" />
            </ui:insert>
        </div>
   
        <div id="sidebar">
            <ui:insert name="sidebar" >
                <ui:include src="/templates/sidebar.xhtml" />
            </ui:insert>
        </div>
        
        <!-- Page wrapper  -->
        <div class="page-wrapper" style="height: 1200px; min-height: 212px;">
            <!-- Bread crumb -->
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-primary">Επεξεργασία Κατηγορίας</h3> </div>
                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Αρχική</a></li>
                        <li class="breadcrumb-item active">Επεξεργασία Κατηγορίας</li>
                    </ol>
                </div>
            </div>
            <!-- End Bread crumb -->
            <!-- Container fluid  -->
            <div class="container-fluid">
                <!-- Start Page Content -->
                   <div class="card">
                    <div class="card-body">
                        <div class="table-responsive m-t-40">       
                            <a href="productAll.xhtml" class="btn btn-info m-b-10 m-l-5">Επιστοφή στα προϊόντα</a> 
                            <h:form>
                               
                                <div class="form-group">
                                    <h:outputLabel for="name" class="control-label col-sm-4">Όνομα <span class="red">*</span></h:outputLabel>
                                    <div class="col-sm-4">
                                        <h:inputText id="name" value="#{productEditManage.product.name}" class="form-control">
                                            <f:passThroughAttribute name="placeholder" value="Εισάγετε το όνομα του Προϊόντος"/>
                                        </h:inputText>
                                    </div>  
                                    <div class="col-sm-4">
                                    <h:message for="name" class="customErrorMessage"/>  
                                    </div>
                                </div> 
                                
                                <div class="form-group">
                                    <h:outputLabel for="buyprice" class="control-label col-sm-4">Τιμή Αγοράς<span class="red">*</span><sup>χωρίς ΦΠΑ</sup></h:outputLabel>
                                    <div class="col-sm-4">
                                        <h:inputText id="buyprice" value="#{productEditManage.product.buyprice}" class="form-control">
                                            <f:validateDoubleRange maximum="150" minimum="0.1" />
                                        </h:inputText>
                                    </div>  
                                    <div class="col-sm-4">
                                    <h:message for="buyprice" class="customErrorMessage"/>  
                                    </div>
                                </div> 
                                
                                <div class="form-group">
                                    <h:outputLabel for="sellprice" class="control-label col-sm-4">Τιμή Πώλησης<span class="red">*</span><sup>χωρίς ΦΠΑ</sup></h:outputLabel>
                                    <div class="col-sm-4">
                                        <h:inputText id="sellprice" value="#{productEditManage.product.sellprice}" class="form-control">
                                            <f:validateDoubleRange maximum="150" minimum="0.1" />
                                        </h:inputText>
                                    </div>  
                                    <div class="col-sm-4">
                                    <h:message for="sellprice" class="customErrorMessage"/>  
                                    </div>
                                </div> 
                                
                                
                                <div class="form-group">
                                    <h:outputLabel for="role" class="control-label col-sm-4">Μονάδα Μέτρησης</h:outputLabel>
                                    <div class="col-sm-4">
                                        <!-- Θα γυρίσει ένα αντικείμενο role-->
                                        <h:selectOneMenu   class="form-control" value="#{productEditManage.produnit}">
                                            <f:converter binding="#{produnitConverter}" />
                                            <f:selectItems value="#{productAddManage.produnits}" var="unit" itemLabel="#{unit.name}"/>
                                        </h:selectOneMenu>
                                    </div>
                                 </div>
         
                                
                                <div class="form-group">
                                    <h:outputLabel for="name" class="control-label col-sm-4">Παρατηρήσεις</h:outputLabel>
                                    <div class="col-sm-4">
                                        <h:inputTextarea class="form-control textarea_editor form-control"  id="remarks" value="#{productEditManage.product.remarks}" cols="30" rows="10"  style="height:150px">
                                            <f:passThroughAttribute name="placeholder" value="Εισάγετε το παρατηρήσεις του Προϊόντος"/>
                                        </h:inputTextarea>
                                       
                                    </div>  
                                    <div class="col-sm-4">
                                    </div>
                                </div> 
                                
                                <div class="form-group">
                                    <h:outputLabel for="role" class="control-label col-sm-4">Κατηγορία</h:outputLabel>
                                    <div class="col-sm-4">
                                        <!-- Θα γυρίσει ένα αντικείμενο role-->
                                        <h:selectOneMenu   class="form-control" value="#{productEditManage.prodcategory}">
                                            <f:converter binding="#{categoryConverter}" />
                                            <f:selectItems value="#{productAddManage.prodcategorys}" var="category" itemLabel="#{category.name}"/>
                                        </h:selectOneMenu>
                                    </div>
                                 </div>
                                
                                <div class="form-group">
                                    <h:outputLabel for="role" class="control-label col-sm-4">Προμυθεύτης</h:outputLabel>
                                    <div class="col-sm-4">
                                        <!-- Θα γυρίσει ένα αντικείμενο role-->
                                        <h:selectOneMenu   class="form-control" value="#{productEditManage.custvend}">
                                            <f:converter binding="#{custvendConvertor}" />
                                            <f:selectItems value="#{productAddManage.custvends}" var="custvend" itemLabel="#{custvend.fname} #{custvend.lname}"/>
                                        </h:selectOneMenu>
                                    </div>
                                 </div>
                                
                                <div class="form-group">
                                    <h:outputLabel for="role" class="control-label col-sm-4">Φωτογραφίες</h:outputLabel>
                                    <div class="col-sm-4">
                                        <!-- Θα γυρίσει ένα αντικείμενο role-->
                                        <h:selectOneMenu   class="form-control" value="#{productEditManage.photos}">
                                            <f:converter binding="#{photosConverter}" />
                                            <f:selectItems value="#{productAddManage.photosList}" var="image" itemLabel="#{image.url}" />
                                        </h:selectOneMenu>
                                    </div>
                                 </div>
                                
<!--                                <div class="form-group">
                                    <h:outputLabel for="role" class="control-label col-sm-4">Μονάδα Μέτρησης</h:outputLabel>
                                    <div class="col-sm-4">
                                         Θα γυρίσει ένα αντικείμενο role
                                        <h:selectOneMenu   class="form-control" value="#{productEditManage.product.productid}">
                                            <f:converter binding="#{produnitConverter}" />
                                            <f:selectItems value="#{productAddManage.produnits}" var="unit" itemLabel="#{unit.name}"/>
                                        </h:selectOneMenu>
                                    </div>
                                 </div>-->
                                
                                <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <div class="checkbox">
                                                <label>
                                                    <h:panelGroup rendered="#{productEditManage.product.isactive == 1}">
                                                        <h:selectBooleanCheckbox value="true" />  Status
                                                    </h:panelGroup>
                                                    <h:panelGroup rendered="#{productEditManage.product.isactive == 0}">
                                                        <h:selectBooleanCheckbox value="false" />  Status
                                                    </h:panelGroup>
                                                </label>
                                            </div>
                                        </div>
                                </div>
                                
                                <div class="form-group">  
                                    <div class="col-sm-12">  
                                        <h:commandButton value="Ενημέρωση" action="#{productEditManage.updateProduct()}" class="btn btn-warning m-b-10 m-l-5"></h:commandButton>                             
                                    </div> 
                                </div> 
 
                               <h:messages globalOnly="true" />
                            </h:form>  
                        </div>
                        </div>
                    </div>
                
                <!-- End PAge Content -->
            </div>
            <!-- End Container fluid  -->
        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/templates/footer.xhtml" />
            </ui:insert>
        </div>
        </div>
         <!-- END Page wrapper  -->
    </h:body>
</html>
