<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>Δημιουργία Λογαριασμού</title>
          <meta charset="UTF-8"/>
        <h:outputStylesheet library="css" name="lib/bootstrap/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="helper.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body class="fix-header fix-sidebar">
            <!-- Preloader - style you can find in spinners.css -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
			<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <!-- Main wrapper  -->
    <div id="main-wrapper">

        <div class="unix-login">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-4">
                        <div class="login-content card">
                            <div class="login-form">
                                <div class="register-link m-t-15">
                                       <a href="login.xhtml"> Επιστροφή</a>
                                    </div>
                                <h4>Register</h4>
                                
                                 <h:messages class="alert alert-danger alert-dismissible fade show" globalOnly="true" />
                                  <h:form id="register">
                           
                                <div class="form-group">
                                    <h:outputLabel for="name" class="control-label col-sm-12">Όνομα <span class="red">*</span></h:outputLabel>
                                    <div class="col-sm-12">
                                        <h:inputText id="name" value="#{custvendManage.fname}" class="form-control"></h:inputText>
                                    </div>  
                                    <div class="col-sm-12">
                                    <h:message for="name" class="customErrorMessage"/>  
                                    </div>
                                </div>               

                                <div class="form-group">
                                    <h:outputLabel for="surname" class="control-label col-sm-12">Επίθετο <span class="red">*</span></h:outputLabel>
                                    <div class="col-sm-12">
                                        <h:inputText id="surname" value="#{custvendManage.lname}" class="form-control"></h:inputText>
                                    </div>  
                                    <div class="col-sm-12">
                                    <h:message for="surname" class="customErrorMessage"/>  
                                    </div>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel for="afm" class="control-label col-sm-12">ΑΦΜ <sub>Εάν είστε προμυθευτής</sub></h:outputLabel>
                                    <div class="col-sm-12">
                                        <h:inputText id="afm" value="#{custvendManage.afm}" class="form-control" >
                                            <f:validateLongRange maximum="9999999999" minimum="0000000000" />
                                        </h:inputText>
                                    </div>  
                                    <div class="col-sm-12">
                                        <h:message for="afm" class="customErrorMessage"/>  
                                    </div>
                                </div> 

                                <div class="form-group">
                                    <h:outputLabel for="username" class="control-label col-sm-12">User Name <span class="red">*</span></h:outputLabel>
                                    <div class="col-sm-12">
                                        <h:inputText id="username" value="#{custvendManage.username}" class="form-control"></h:inputText>
                                    </div>  
                                    <div class="col-sm-12">
                                    <h:message for="username" class="customErrorMessage"/>  
                                    </div>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel for="password" class="control-label col-sm-12">Password <span class="red">*</span></h:outputLabel>
                                    <div class="col-sm-12">
                                        <h:inputSecret id="password" value="#{custvendManage.password}" class="form-control" ></h:inputSecret>
                                    </div>
                                    <div class="col-sm-12">
                                    <h:message for="password" class="customErrorMessage"/>  
                                    </div>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel for="passwordCheck" class="control-label col-sm-12">Password <span class="red">*</span></h:outputLabel>
                                    <div class="col-sm-12">
                                        <h:inputSecret id="passwordCheck" value="#{custvendManage.passwordCheck}" class="form-control" ></h:inputSecret>
                                    </div>
                                    <div class="col-sm-12">
                                        <h:message for="passwordCheck" class="customErrorMessage"/>  
                                    </div>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel for="address" class="control-label col-sm-12">Διεύθυνση <span class="red">*</span></h:outputLabel>
                                    <div class="col-sm-12">
                                        <h:inputText id="address" value="#{custvendManage.address}" class="form-control"></h:inputText>
                                    </div>  
                                    <div class="col-sm-12">
                                    <h:message for="address" class="customErrorMessage"/>  
                                    </div>
                                </div>
                                      
                                <div class="form-group">
                                    <h:outputLabel for="city" class="control-label col-sm-4">Πόλη <span class="red">*</span></h:outputLabel>
                                    <div class="col-sm-12">
                                        <h:inputText id="city" value="#{custvendManage.city}" class="form-control"></h:inputText>
                                    </div>  
                                    <div class="col-sm-12">
                                    <h:message for="city" class="customErrorMessage"/>  
                                    </div>
                                </div>
                                      
                                <div class="form-group">
                                    <h:outputLabel for="zip" class="control-label col-sm-12">T.K <span class="red">*</span></h:outputLabel>
                                    <div class="col-sm-12">
                                        <h:inputText id="zip" value="#{custvendManage.zip}" class="form-control">
                                        <f:validateLongRange maximum="99999" minimum="00000" />
                                        </h:inputText>
                                    </div>  
                                    <div class="col-sm-12">
                                    <h:message for="zip" class="customErrorMessage"/>  
                                    </div>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel for="district" class="control-label col-sm-12">Περιοχή <span class="red">*</span></h:outputLabel>
                                    <div class="col-sm-12">
                                        <h:inputText id="district" value="#{custvendManage.district}" class="form-control"></h:inputText>
                                    </div>  
                                    <div class="col-sm-12">
                                    <h:message for="district" class="customErrorMessage"/>  
                                    </div>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel for="phone" class="control-label col-sm-12">Τηλέφωνο <span class="red">*</span></h:outputLabel>
                                    <div class="col-sm-12">
                                        <h:inputText id="phone" value="#{custvendManage.phone}" class="form-control" >
                                            <f:validateLongRange maximum="9999999999" minimum="0000000000" />
                                        </h:inputText>
                                    </div>  
                                    <div class="col-sm-12">
                                        <h:message for="phone" class="customErrorMessage"/>  
                                    </div>
                                </div> 


                                <div class="form-group">
                                    <h:outputLabel for="email" class="control-label col-sm-12">Email <span class="red">*</span></h:outputLabel>
                                    <div class="col-sm-12">
                                        <h:inputText id="email" value="#{custvendManage.email}" class="form-control"></h:inputText>
                                    </div>  
                                    <div class="col-sm-12">
                                    <h:message for="email" class="customErrorMessage"/>  
                                    </div>
                                </div>


                                <div class="form-group">
                                    <h:outputLabel for="jobname" class="control-label col-sm-12">Επάγγελμα</h:outputLabel>
                                    <div class="col-sm-12">
                                        <h:inputText id="jobname" value="#{custvendManage.jobname}" class="form-control"></h:inputText>
                                    </div>  
                                    <div class="col-sm-12">
                                    <h:message for="jobname" class="customErrorMessage"/>  
                                    </div>
                                </div> 

                                 <div class="form-group">
                                    <h:outputLabel for="role" class="control-label col-sm-12">Ρόλος <span class="red">*</span></h:outputLabel>
                                    <div class="col-sm-12">
                                        <!-- Θα γυρίσει ένα αντικείμενο role-->
                                        <h:selectOneMenu  id="role" class="form-control" value="#{custvendManage.rr}">
                                            <f:converter binding="#{rolesConverter}" />

                                            <f:selectItems value="#{custvendManage.roles}" var="r" itemLabel="#{r.descr}"/>
                                        </h:selectOneMenu>
                                    </div>
                                 </div>

                                <div class="form-group">  
                                    <div class="col-sm-12">  
                                        <h:commandButton value="Δημιουργία Λογαριασμού" action="#{custvendManage.insertCustVend()}" class="btn btn-success"></h:commandButton>  
                                    </div>   
                                </div>  
                           
                        </h:form>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       

    </div>
        <!-- All Jquery -->
            <script src="../resources/js/lib/jquery/jquery.min.js"></script>
            <!-- Bootstrap tether Core JavaScript -->
            <script src="../resources/js/lib/bootstrap/js/popper.min.js"></script>
            <script src="../resources/js/lib/bootstrap/js/bootstrap.min.js"></script>
            <!-- slimscrollbar scrollbar JavaScript -->
            <script src="../resources/js/jquery.slimscroll.js"></script>
            <!--Menu sidebar -->
            <script src="../resources/js/sidebarmenu.js"></script>
            <!--stickey kit -->
            <script src="../resources/js/lib/sticky-kit-master/dist/sticky-kit.min.js"></script>
            <!--Custom JavaScript -->
            <script src="../resources/js/custom.min.js"></script>

    </h:body>
</html>
